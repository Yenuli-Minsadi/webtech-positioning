<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="css_positioning.css">-->
    <style>

        div {
            width: 200px;
            /*height: 200px;*/
            aspect-ratio: 1/1;
            /*width eke size ekma height ekt denw*/
            background: pink;
            border: 5px solid red;
            /*border: 5px dot-dash red;*/
            /*border: 5px dot-dot-dash red;*/
            /*border: 5px dotted red;*/
            /*border: 5px dashed red;*/
        /*    bsize,btype,bcolor*/
            border-radius: 100%;
        }

        #d1 {
            background-color: yellow;
        }

        #d2 {
            background-color: orange;
            width: 20px;
            aspect-ratio: 1/1;
            position: absolute;


        }

        #d3 {
            background-color: orange;
            width: 20px;
            aspect-ratio: 1/1;
            position: absolute;
        }

        #d4 {
            background-color: purple;
            width: 30px;
            aspect-ratio: 1/1;
            position: absolute;
        }

        #d5 {
            background-color: pink;
            width: 100px;
            height: 4px;
            border-radius: 0px;
            position: absolute;
        }


    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>

</body>
</html>
